<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Partidas Em Andamento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Partidas Em Andamento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="partidas">
    <ion-item *ngFor="let partida of partidas" (click)="answerQuestion(partida.id)">
      <ion-label>{{partida.momento}}</ion-label>
      <ion-label class="float-end">{{partida.pontuacao}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
