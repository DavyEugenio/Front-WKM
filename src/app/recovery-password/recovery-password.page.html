<ion-header>
  <ion-toolbar>
    <ion-title>Recuperação de Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="recovery(); $event.preventDefault()">
    <ion-item>
      <ion-label class="label" position="floating">E-mail</ion-label>
      <ion-input class="label" type="text" formControlName="email"></ion-input>
    </ion-item>
    <br>
    <ion-button large expand="block" type="submit">Recuperar Senha</ion-button>
  </form>
</ion-content>
