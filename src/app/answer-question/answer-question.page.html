<ion-header>
  <ion-toolbar>
    <ion-title>answer-question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle *ngIf="categoria">{{categoria}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="questao">
      {{questao.texto}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="questao">
    <ion-button *ngFor="let alt of questao.alternativas" expand="block">{{alt.texto}}</ion-button>
  </ion-card>
</ion-content>
